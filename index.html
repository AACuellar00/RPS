<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>

    <script src ="javascript.js" defer></script>

    <div class="Head">

      <div class="Image">
        <img src="images/RPS.png" alt="Rock Paper Scissors"/>
      </div>

    </div>

    <div class="Counter">

        <div class="playC" id="playC">PLAYER WINS:
            
        </div>

        <div class="compC" id="compC">COMPUTER WINS:
            
          </div>

    </div>

    <div class="Result" id="Result">

    </div>

    <div class="Body">

      <button class="Rock" id="ROCK" alt="Rock"></button>
      <button class="Paper" id="PAPER" alt="Paper"></button>
      <button class="Scissor" id="SCISSOR" alt="Scissor"></button>
  
    </div>

</body>
</html>
